<div class="LoginPage text-center mt-4">
  <h1>Login</h1>
</div>
<div class="container my-5">
  <!-- action="http://localhost:8080/user/validate" method="get" -->
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="userid" class="form-label">User Id</label>
    <input type="userName" class="form-control" id="userid" name="userid" required formControlName="userId">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required formControlName="password">
  </div>
  <div class="error" *ngIf="invalidCredentials">
      Invalid User Id/ Password.
   </div>

  <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
</form>

</div>
