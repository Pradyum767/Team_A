<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../assets/logo.png" width="125px"></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" routerLink="/main">Home</a></li>
          <li dropdown class="nav-item">
            <a class="nav-link" href id="basic-link" dropdownToggle (click)="false"
               aria-controls="basic-link-dropdown">Products</a>
            <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="basic-link">
              <li *ngFor="let choice of items">
                <a class="dropdown-item" routerLink="{{choice.path}}">{{choice.value}}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="">About</a></li>
          <li class="nav-item"><a class="nav-link"href="">Contact</a></li>
          <li class="nav-item" *ngIf="userDetails === null"><a class="nav-link" routerLink="/login">Login</a></li>
          <li class="nav-item" *ngIf="userDetails === null"><a class="nav-link" routerLink="/signIn">Sign Up</a></li>
          <li class="nav-item" *ngIf="userDetails !== null" dropdown>
            <a class="nav-link" href id="basic-link" dropdownToggle (click)="false"
               aria-controls="basic-link-dropdown">Welcome {{userDetails.name}}</a>
            <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="basic-link">
              <li>
                <a class="dropdown-item" (click)="orders()">Orders</a>
              </li>
              <li>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="cart()">
              <img src="../assets/cart.png" width="30px" height="30px">
              <label class="badge badge-default" *ngIf="counter > 0">{{ counter }}</label>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
