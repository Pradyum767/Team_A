<div class="container-fluid">
  <div class="row">
    <div class="col-2 main-content">
      <h1>Make Your Shopping Easier!</h1>
      <p>shopping is a big task...just make it simple...</p>
      <a href="" class="btn">Explore Now &#8594;</a>
    </div>
  </div>
  <div class="row" *ngFor="let productList of productsList">
    <div class="mt-3">
      <h3 class="float-start">{{productList.catName}}</h3>
      <button type="button" class="btn btn-primary float-end" (click)="viewAll(productList.catId)">
        View All
      </button>
      <div class="clearfix"></div>
    </div>
    <carousel>
      <slide *ngFor="let productDetails of productList.list">
        <div class="card">
    			<div class="container-fliud">
    				<div class="wrapper row">
    					<div class="preview col-md-6">

    						<div class="preview-pic tab-content">
    						  <div class="tab-pane active" id="pic-1"><img class="details-img" src="{{productDetails.url}}" alt="{{productDetails.name}}"></div>
    						</div>
    					</div>
    					<div class="details col-md-6">
    						<h3 class="product-title">{{productDetails.name}}</h3>
    						<p class="product-description">{{productDetails.description}}</p>
    						<h4 class="price">Price: <span>{{productDetails.price}}</span></h4>
    						<h5 class="sizes">Company:
    							<span class="size" data-toggle="tooltip" title="productDetails.company">{{productDetails.company}}</span>
    						</h5>
    						<div class="action">
    							<button class="add-to-cart btn btn-default" type="button" (click)="addToCart(productDetails.productId)" *ngIf="!cartAddedProducts[productDetails.productId]">add to cart</button>
    						</div>
                <div class="action">
    							<button class="add-to-cart btn btn-default" type="button" (click)="goToCart()" *ngIf="cartAddedProducts[productDetails.productId] === true">Go to cart</button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
      </slide>
    </carousel>
